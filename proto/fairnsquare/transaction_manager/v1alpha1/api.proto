syntax = "proto3";

package fairnsquare.transaction_manager.v1alpha1;

option go_package = "github.com/fair-n-square-co/pkg/transaction_manager/v1alpha1";

message SayHelloRequest {
    string name = 1;
}

message SayHelloResponse {
    string message = 1;
}

service HelloService {
    rpc SayHello (SayHelloRequest) returns (SayHelloResponse);
}
